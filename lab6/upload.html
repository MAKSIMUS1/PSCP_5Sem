<html>

<head>
    <meta name="viewport" content="width=device-width" charset="utf-8"/>
    <title>06-upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <h1>upload</h1>
    <div style="margin: 20px; width: 800px; padding: 5px;">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="row">
                <label class="col-2">Комментарий</label> <input type="text" class="col-5" name="comment" />
            </div>
            <div class="row">
                <input type="file" class="col-5 offset-2" name="file" style="padding: 0px; border: 1px solid gray;"/>
            </div>
            <div class="row">
                <input type="submit" class="col-5 offset-2" name="upload" value="OK" />
            </div>
        </form>
    </div>
</body>

</html>
