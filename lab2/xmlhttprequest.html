<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node.js2</title>
</head>

<body>
    <h1>name:</h1>
    <h2 id="name"></h2>

    <script>
        let el = document.getElementById('name');
        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:5000/api/name', true);
        xhr.onload = function (e) {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    el.append(xhr.responseText);
                } else {
                    console.error(xhr.statusText);
                    console.log('Something went wrong');
                }
            }
        }
        xhr.send();
    </script>
</body>
</html>
